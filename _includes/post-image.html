{%- if include.caption -%}
	<figure>
		<img async='on' class='post-image post-image-{{ include.imageSize | default: "full" }}' src='../../../assets/post-images/{{ include.image }}' alt='{{ include.alt }}' data-jslghtbx data-jslghtbx-group='post-group' />
		<figcaption>
			{{ include.caption }}
		</figcaption>
	</figure>
{%- else -%}
	<img async='on' class='post-image post-image-{{ include.imageSize | default: "full" }}' src='../../../assets/post-images/{{ include.image }}' alt='{{ include.alt }}' data-jslghtbx data-jslghtbx-group='post-group' />
{%- endif -%}
